  - vinay.paul ALL=(ALL) ALL
  - michal.plandor ALL=(ALL) ALL
  - aditi.pal ALL=(ALL) ALL
  - sachin.tyagi ALL=(ALL) ALL
  - rohit.khanna ALL=(ALL) ALL
  - bkp_usr ALL=(ALL) ALL 
