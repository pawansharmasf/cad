---


# Enable Root login
- name: set PermitRootLogin yes
  lineinfile: dest={{ sshdconfig }} insertafter="^UsePAM yes" line="PermitRootLogin yes" state=present
  tags:
  - config

# Adding sudoers entry 
- name: Add usrs in sudoers
